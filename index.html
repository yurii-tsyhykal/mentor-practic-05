<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link type="image/svg+xml" href="/mentor-practic-05/favicon.svg" rel="icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    
    <script type="module" crossorigin src="/mentor-practic-05/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/mentor-practic-05/assets/vendor-bdb8a163.js">
    <link rel="stylesheet" href="/mentor-practic-05/assets/index-b2a4614f.css">
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <form class="form">
          <input
            class="query"
            name="query"
            type="text"
            placeholder="Search recipes"
          />
          <button class="submit" name="submit" type="submit">Search</button>
          <label class="theme" for="switch-theme">
          </label>
          <input
            class="visually-hidden"
            id="switch-theme"
            name="switch-theme"
            type="checkbox"
          />
        </form>
        <form class="filter">
          <svg class="filter-icon" height="15" width="15">
            <use href="/mentor-practic-05/assets/icons-9ea402f2.svg#filter"></use>
          </svg>
          <div>
            <div>
              <input
                class="difficulty-el"
                id="easy"
                name="easy"
                type="checkbox"
                value="Easy"
              />
              <label class="country" for="easy">Easy</label>
            </div>
            <div>
              <input
                class="difficulty-el"
                id="medium"
                name="medium"
                type="checkbox"
                value="Medium"
              />
              <label class="country" for="medium">Medium</label>
            </div>
            <div>
              <input
                class="difficulty-el"
                id="hard"
                name="hard"
                type="checkbox"
                value="Hard"
              />
              <label class="country" for="hard">Hard</label>
            </div>
          </div>
        </form>
      </div>
      <div class="backdrop hidden">
        <div class="modal">
          <button class="close-button">X</button>

          <div class="parcing"></div>
        </div>
      </div>
      <ul class="recipes"></ul>
    </div>
    
  </body>
</html>
