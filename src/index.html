<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link type="image/svg+xml" href="/favicon.svg" rel="icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <form class="form">
          <input
            class="query"
            name="query"
            type="text"
            placeholder="Search recipes"
          />
          <button class="submit" name="submit" type="submit">Search</button>
          <label class="theme" for="switch-theme">
            <svg class="sun" height="30" width="30">
              <use href="./img/icons.svg#sun"></use>
            </svg>
          </label>
          <input
            class="visually-hidden"
            id="switch-theme"
            name="switch-theme"
            type="checkbox"
          />
        </form>
        <form class="filter">
          <svg class="filter-icon" height="15" width="15">
            <use href="./img/icons.svg#filter"></use>
          </svg>
          <div>
            <div>
              <input
                class="difficulty-el"
                id="easy"
                name="easy"
                type="checkbox"
                value="Easy"
              />
              <label class="country" for="easy">Easy</label>
            </div>
            <div>
              <input
                class="difficulty-el"
                id="medium"
                name="medium"
                type="checkbox"
                value="Medium"
              />
              <label class="country" for="medium">Medium</label>
            </div>
            <div>
              <input
                class="difficulty-el"
                id="hard"
                name="hard"
                type="checkbox"
                value="Hard"
              />
              <label class="country" for="hard">Hard</label>
            </div>
          </div>
        </form>
      </div>
      <div class="backdrop hidden">
        <div class="modal">
          <button class="close-button">X</button>

          <div class="parcing"></div>
        </div>
      </div>
      <ul class="recipes"></ul>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
